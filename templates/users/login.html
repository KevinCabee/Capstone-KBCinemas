{% extends 'base.html' %}

{% block title %} Home {% endblock %}
{% load static %}

{% block content %}
<div>
    <h1>Sign In!</h1>

    <form method="post" enctype="multipart/from-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-sm btn-warning">Sign In</button>
        <hr>
        <p>Don't have an account yet? <a href="{% url 'register' %}">Register Here</a></p>
    </form>
</div>
{% endblock content %}
